<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Openvv</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
        var demoSwf = "../bin/demo.swf";
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"Openvv"
		};
		swfobject.embedSWF(
			demoSwf, 
			"altContent1", "100%", "100%", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
    <p>Container #1</p>
    <div id="container1" style="width: 400px; height: 320px; border: solid 1px #00ff00;">
        <div id="altContent1">
            <h1>Openvv</h1>
            <p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
        </div>
    </div>
</body>
</html>
