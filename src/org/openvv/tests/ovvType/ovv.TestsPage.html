<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>PubSub.TestsPage</title>
    <script type="text/javascript" src="../Frameworks/jquery-1.6.2.js"></script>    
    <link rel="stylesheet" href="../Frameworks/qunit.css" type="text/css" />    
    <script type="text/javascript" src="../Frameworks/qunit.js"></script>     
	<script type="text/javascript">
	
	if (!String.prototype.format) {
		String.prototype.format = function () {
			var args = arguments;
			return this.replace(/{(\d+)}/g, function (match, number) {
				return typeof args[number] != 'undefined'
			? args[number]
			: match
		  ;
			});
		};
	}

    INTERVAL = 250
    VERSION = 1;
	</script>
</head>
<body>
	<script type="text/javascript" src="../../js/OVVAsset.js"></script>    
	<script type="text/javascript" src="ovvTests.js"></script>

    <!-- element for QUnit -->
    <h1 id="qunit-header">Unit test page</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>

</body>
</html>
